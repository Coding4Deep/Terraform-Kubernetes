namespace: spring

labels:
  app: spring-mongo
  env: dev
  version: v1

deployment:
  name: spring-app
  replicas: 2
  containerName: spring-app-container
  image: deepaksag/private-springapp:latest
  resources:
    requests: 
      memory: "500Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"
  service:
    name: spring-svc
    type: NodePort
    port: 8080
    targetPort: 8080
    nodePort: 30080

dockerconfigjson: 
imagePullSecretName: regcred


PV:
  name: spring-pv
  storage: 5Gi
  volumeMode: Filesystem
  accessModes: 
  - ReadWriteMany
  reclaimPolicy: Retain
  pv_label:
     pv: spring-pv
    
nfs:
  server: 172.31.86.0
  path: /mnt/kubedata

PVC:
  name: spring-pvc
  storage: 5Gi
  pvc_label:
    pvc:  spring-pvc

StatefulSet: # mongodb
  name: mongo-set
  labels:
    app: mongo-set
    env: dev
    version: v1
  replicas: 3
  service:
    name: mongo-svc
    type: NodePort
  containerName: mongo-cont
  image:  mongo:4.4
  ports:
    port1: mongo-port
    port1Value: 27017
  volumeName: mongo-vol

rabbitmq:
  name: rabbitmq
  service:
    name: rabbitmq
  image: rabbitmq:3.12-management
  defaultUser: rabbitmq
  defaultPass: rabbitmq
  storage: 1Gi

memcached:
  name: memcached
  replicas: 1
  image: memcached:1.6-alpine
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m



configmap:
  name: spring-configmap
  