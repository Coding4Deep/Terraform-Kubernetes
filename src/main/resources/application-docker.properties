# Spring Boot Application Configuration - Docker/K8s Profile
spring.application.name=DevOps Portal

# Server Configuration
server.port=8080
server.servlet.context-path=/

# MongoDB Configuration (Service Names for Docker/K8s)
spring.data.mongodb.host=${MONGO_HOST:mongodb}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:devopsdb}

# RabbitMQ Configuration (Service Names for Docker/K8s)
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# Memcached Configuration (Service Names for Docker/K8s)
memcached.servers=${MEMCACHED_SERVERS:memcached:11211}

# Logging Configuration
logging.level.com.example.devopsapp=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Error Handling
server.error.whitelabel.enabled=false
server.error.path=/error
