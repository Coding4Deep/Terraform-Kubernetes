
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MULTIDEV - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 40px; height: 40px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 30px; height: 30px; left: 90%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
        }

        /* Background overlay */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 20, 35, 0.3);
            z-index: 2;
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        /* Login card with enhanced glassmorphism */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced sections */
        .tools-section, .user-info-section {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .tools-section:hover, .user-info-section:hover {
            transform: translateY(-3px);
        }

        /* Header styling */
        .card-header {
            background: linear-gradient(135deg, #FFD43B, #FF6B35);
            color: #2d2d2d;
            font-weight: 700;
            font-size: 1.8rem;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            text-align: center;
            padding: 20px;
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FFD43B;
            box-shadow: 0 0 0 3px rgba(255, 212, 59, 0.2);
            outline: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Enhanced buttons */
        .btn-primary {
            background: linear-gradient(135deg, #FFD43B 0%, #FF6B35 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: #2d2d2d;
            font-weight: 600;
            font-size: 1.05rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 212, 59, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 212, 59, 0.4);
            background: linear-gradient(135deg, #FF6B35 0%, #FFD43B 100%);
            color: #2d2d2d;
        }

        .app-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }
        
        .app-button:hover {
            background: linear-gradient(135deg, rgba(255, 212, 59, 0.3), rgba(255, 107, 53, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
            border-color: rgba(255, 212, 59, 0.5);
        }

        /* Section titles */
        .section-title {
            color: white;
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 3px solid #FFD43B;
            padding-bottom: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
        }

        /* Links */
        a {
            color: #FFD43B;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #FF6B35;
            text-shadow: 0 0 10px rgba(255, 212, 59, 0.5);
        }

        /* Register link styling */
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-link a {
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background: linear-gradient(90deg, #FFD43B, #FF6B35);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .register-link a:hover::after {
            width: 100%;
        }

        /* Alert styling */
        .alert {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.15);
            border-color: rgba(40, 167, 69, 0.3);
            color: #4ecdc4;
        }

        /* Table styling */
        .table {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table th {
            background: rgba(255, 212, 59, 0.2);
            border: none;
            color: white;
            font-weight: 600;
            padding: 15px;
        }

        .table td {
            border: none;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 200px;
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Enhanced outline button */
        .btn-outline-primary {
            border: 2px solid rgba(255, 212, 59, 0.6);
            color: white;
            background: rgba(255, 212, 59, 0.1);
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-outline-primary:hover {
            background: rgba(255, 212, 59, 0.2);
            border-color: #FFD43B;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 212, 59, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .login-card {
                padding: 30px 25px;
                margin: 0 15px;
            }
            
            .tools-section, .user-info-section {
                padding: 20px;
                margin-top: 15px;
            }
            
            .card-header {
                font-size: 1.5rem;
                padding: 15px;
            }
            
            .section-title {
                font-size: 1.1rem;
            }

            .table td {
                max-width: 150px;
                font-size: 0.85rem;
            }
        }

        /* Loading animation for buttons */
        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Icon enhancements */
        .fa-icon-enhance {
            margin-right: 8px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="bg-overlay"></div>

    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Login Form -->
                <div class="col-lg-5 col-md-6">
                    <div class="login-card shadow-sm">
                        <div class="card-header">
                            <i class="fas fa-cogs fa-icon-enhance"></i>DevOps Portal
                        </div>
                        <div class="card-body p-0">
                            <div style="padding: 0 40px 40px 40px;">
                                <div class="text-center mb-4">
                                    <p style="color: rgba(255, 255, 255, 0.9); font-size: 1.1rem; font-weight: 400; margin-bottom: 8px;">Streamline Your Development Workflow</p>
                                    <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.95rem; font-weight: 300;">Welcome back! Please sign in to continue</p>
                                </div>
                                
                                <form method="post" th:action="@{/login}">
                                    <div class="form-group">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-envelope fa-icon-enhance"></i>Email Address
                                        </label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock fa-icon-enhance"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required/>
                                    </div>
                                    
                                    <div th:if="${errorMsg}" class="alert alert-danger">
                                        <i class="fas fa-exclamation-triangle fa-icon-enhance"></i><span th:text="${errorMsg}"></span>
                                    </div>
                                    <div th:if="${msg}" class="alert alert-success">
                                        <i class="fas fa-check-circle fa-icon-enhance"></i><span th:text="${msg}"></span>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt fa-icon-enhance"></i>Sign In
                                    </button>
                                </form>
                                
                                <div class="register-link">
                                    <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 8px;">Don't have an account?</p>
                                    <a href="/register">
                                        <i class="fas fa-user-plus fa-icon-enhance"></i>Create New Account
                                    </a>
                                </div>
                                
                                <div class="admin-access-link" style="margin-top: 15px; text-align: center;">
                                    <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 8px;">Administrator Access</p>
                                    <a href="/admin/login" style="color: #ffd700; text-decoration: none; font-weight: 500; transition: all 0.3s ease;">
                                        <i class="fas fa-user-shield fa-icon-enhance"></i>Admin Login
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add loading animation to login button
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.querySelector('.btn-primary');
            btn.classList.add('btn-loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-icon-enhance"></i>Signing In...';
        });

        // Add focus animations to form controls
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Handle app button clicks with error handling
        document.addEventListener('DOMContentLoaded', function() {
            const appButtons = document.querySelectorAll('.app-button');
            
            appButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const url = this.getAttribute('href');
                    
                    // Check if URL is available (basic validation)
                    if (!url || url === '#' || url === '') {
                        e.preventDefault();
                        alert('Application URL not configured');
                        return;
                    }
                    
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>

    <!-- Footer with Quick Access Applications -->
    <footer style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 30px 0; margin-top: 50px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h5 style="color: rgba(255, 255, 255, 0.9); font-weight: 600; margin-bottom: 15px;">
                            <i class="fas fa-rocket fa-icon-enhance"></i> Quick Access Applications
                        </h5>
                        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                            <a href="http://localhost:8081" target="_blank" rel="noopener" 
                               style="color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 10px 20px; background: rgba(255, 255, 255, 0.1); border-radius: 25px; transition: all 0.3s ease; font-weight: 500;"
                               onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='translateY(-2px)'"
                               onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0)'">
                                <i class="fas fa-briefcase fa-icon-enhance"></i> Portfolio App
                            </a>
                            <a href="http://localhost:8082" target="_blank" rel="noopener" 
                               style="color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 10px 20px; background: rgba(255, 255, 255, 0.1); border-radius: 25px; transition: all 0.3s ease; font-weight: 500;"
                               onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='translateY(-2px)'"
                               onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0)'">
                                <i class="fab fa-docker fa-icon-enhance"></i> Docker Tools
                            </a>
                            <a href="http://localhost:8083" target="_blank" rel="noopener" 
                               style="color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 10px 20px; background: rgba(255, 255, 255, 0.1); border-radius: 25px; transition: all 0.3s ease; font-weight: 500;"
                               onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='translateY(-2px)'"
                               onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0)'">
                                <i class="fas fa-tasks fa-icon-enhance"></i> Task Manager
                            </a>
                        </div>
                    </div>
                    <div style="text-align: center; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">
                        <p>&copy; 2024 MULTIDEV Platform. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
