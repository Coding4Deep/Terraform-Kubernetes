<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - MULTIDEV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .bg-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .register-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .register-card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .register-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #218838, #1ba085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            font-size: 2rem;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .alert {
            border-radius: 10px;
            font-weight: 500;
            border: none;
        }

        a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
            transform: translateY(-1px);
        }

        .registration-benefits {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: white;
        }

        .benefit-item i {
            margin-right: 10px;
            color: #FFD43B;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 10px;
            }
            .card-header {
                font-size: 1.5rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="register-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="register-card shadow-sm">
                            <div class="card-header">
                                <i class="fas fa-user-plus me-3"></i>Create Your DevOps Account
                            </div>
                            <div class="card-body p-5">
                                <div class="row">
                                    <div class="col-md-7">
                                        <form method="post" th:action="@{/register}" th:object="${user}">
                                            <div class="mb-4">
                                                <label for="email" class="form-label">
                                                    <i class="fas fa-envelope me-2"></i>Email Address
                                                </label>
                                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email address" required/>
                                            </div>
                                            <div class="mb-4">
                                                <label for="username" class="form-label">
                                                    <i class="fas fa-user me-2"></i>Username
                                                </label>
                                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Choose a username" required/>
                                            </div>
                                            <div class="mb-4">
                                                <label for="password" class="form-label">
                                                    <i class="fas fa-lock me-2"></i>Password
                                                </label>
                                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Create a strong password" required/>
                                            </div>
                                            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
                                            <button type="submit" class="btn btn-success w-100 py-3">
                                                <i class="fas fa-rocket me-2"></i>Create Account
                                            </button>
                                        </form>
                                        <div class="mt-4 text-center">
                                            <a href="/login">
                                                <i class="fas fa-sign-in-alt me-1"></i>Already have an account? Login here
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="registration-benefits">
                                            <h5 style="color: white; margin-bottom: 20px;">
                                                <i class="fas fa-star me-2"></i>Why Join Us?
                                            </h5>
                                            <div class="benefit-item">
                                                <i class="fas fa-graduation-cap"></i>
                                                <span>Access DevOps Learning Resources</span>
                                            </div>
                                            <div class="benefit-item">
                                                <i class="fas fa-tools"></i>
                                                <span>Use Professional DevOps Tools</span>
                                            </div>
                                            <div class="benefit-item">
                                                <i class="fas fa-users"></i>
                                                <span>Connect with DevOps Community</span>
                                            </div>
                                            <div class="benefit-item">
                                                <i class="fas fa-chart-line"></i>
                                                <span>Track Your Progress</span>
                                            </div>
                                            <div class="benefit-item">
                                                <i class="fas fa-certificate"></i>
                                                <span>Earn DevOps Certifications</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
