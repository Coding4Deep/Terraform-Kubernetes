<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MULTIDEV - User Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d2d2d;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }

        .content-container {
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-right: 15px;
        }

        .user-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            font-size: 0.9rem;
        }

        .task-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .stat-total .stat-number {
            color: #667eea;
        }

        .stat-pending .stat-number {
            color: #ffc107;
        }

        .stat-completed .stat-number {
            color: #28a745;
        }

        .user-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-view:hover {
            background: #138496;
            color: white;
            text-decoration: none;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-edit:hover {
            background: #e0a800;
            color: #333;
            text-decoration: none;
        }

        .no-users {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-users i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-title">
            <h1><i class="fas fa-users"></i> User Details</h1>
            <p>Comprehensive view of all registered users</p>
        </div>
        <div class="admin-nav">
            <a href="/admin/dashboard" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <a href="/admin/users" class="nav-btn">
                <i class="fas fa-list"></i> Manage Users
            </a>
        </div>
    </div>

    <div class="content-container">
        <div class="stats-summary">
            <h3><i class="fas fa-chart-bar"></i> User Statistics</h3>
            <p>Total Registered Users: <strong th:text="${totalUsers}">0</strong></p>
        </div>

        <div class="user-grid" th:if="${users != null and !users.isEmpty()}">
            <div class="user-card" th:each="user : ${users}">
                <div class="user-header">
                    <div class="user-avatar" th:text="${user.username.substring(0,1).toUpperCase()}">U</div>
                    <div class="user-info">
                        <h3 th:text="${user.username}">Username</h3>
                        <div class="user-email" th:text="${user.email}">user@email.com</div>
                    </div>
                </div>
                
                <div class="task-stats">
                    <div class="stat-item stat-total">
                        <div class="stat-number" th:text="${user.totalTasks}">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item stat-pending">
                        <div class="stat-number" th:text="${user.pendingTasks}">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item stat-completed">
                        <div class="stat-number" th:text="${user.completedTasks}">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="user-actions">
                    <a th:href="@{'/admin/users/' + ${user.id} + '/tasks'}" class="action-btn btn-view">
                        <i class="fas fa-tasks"></i> View Tasks
                    </a>
                    <a th:href="@{'/admin/users/' + ${user.id} + '/edit'}" class="action-btn btn-edit">
                        <i class="fas fa-edit"></i> Edit User
                    </a>
                </div>
            </div>
        </div>

        <div class="no-users" th:if="${users == null or users.isEmpty()}">
            <i class="fas fa-users-slash"></i>
            <h3>No Users Found</h3>
            <p>There are currently no registered users in the system.</p>
        </div>
    </div>
</body>
</html>
