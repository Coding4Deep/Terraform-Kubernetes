<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management - Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d2d2d;
        }

        .users-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .users-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .users-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 1px solid #6c757d;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .users-container {
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .users-table th {
            background: rgba(102, 126, 234, 0.1);
            font-weight: 600;
            color: #333;
        }

        .users-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-email {
            font-size: 0.9rem;
            color: #666;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .users-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 10px;
            }

            .user-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="users-header">
        <div class="users-title">
            <h1><i class="fas fa-users"></i> User Management</h1>
        </div>
        <div class="users-actions">
            <button class="btn btn-primary" onclick="openCreateUserModal()">
                <i class="fas fa-user-plus"></i> Create User
            </button>
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="users-container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" th:text="${totalUsers}">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentUsers">0</div>
                <div class="stat-label">Recent Signups</div>
            </div>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Created</th>
                    <th>Tasks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <div class="user-info">
                            <div class="user-avatar" th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</div>
                            <div class="user-details">
                                <div class="user-name" th:text="${user.username}">Username</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="user-email" th:text="${user.email}">email@example.com</div>
                    </td>
                    <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" th:onclick="'viewUserTasks(\'' + ${user.id} + '\')'">
                            <i class="fas fa-tasks"></i> View Tasks
                        </button>
                    </td>
                    <td>
                        <div class="user-actions">
                            <button class="btn btn-sm btn-danger" th:onclick="'deleteUser(\'' + ${user.id} + '\', \'' + ${user.username} + '\')'">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New User</h2>
                <span class="close" onclick="closeCreateUserModal()">&times;</span>
            </div>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Tasks Modal -->
    <div id="userTasksModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Tasks</h2>
                <span class="close" onclick="closeUserTasksModal()">&times;</span>
            </div>
            <div id="userTasksContent">
                Loading tasks...
            </div>
        </div>
    </div>

    <script>
        // CSRF token for AJAX requests
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // Modal functions
        function openCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'block';
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
        }

        function closeUserTasksModal() {
            document.getElementById('userTasksModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const createModal = document.getElementById('createUserModal');
            const tasksModal = document.getElementById('userTasksModal');
            if (event.target == createModal) {
                closeCreateUserModal();
            }
            if (event.target == tasksModal) {
                closeUserTasksModal();
            }
        }

        // Create User Form
        document.getElementById('createUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch('/admin/users/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('User created successfully!', 'success');
                    closeCreateUserModal();
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showAlert(data.message || 'Error creating user', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error creating user', 'error');
            });
        });

        // Delete User
        function deleteUser(userId, username) {
            if (confirm(`Are you sure you want to delete user "${username}"? This will also delete all their tasks.`)) {
                fetch(`/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        [header]: token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('User deleted successfully!', 'success');
                        setTimeout(() => location.reload(), 1000);
                    } else {
                        showAlert(data.message || 'Error deleting user', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error deleting user', 'error');
                });
            }
        }

        // View User Tasks
        function viewUserTasks(userId) {
            document.getElementById('userTasksContent').innerHTML = '<div style="text-align: center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Loading tasks...</div>';
            document.getElementById('userTasksModal').style.display = 'block';

            fetch(`/admin/users/${userId}/tasks`, {
                headers: {
                    [header]: token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayUserTasks(data.tasks, data.user);
                } else {
                    document.getElementById('userTasksContent').innerHTML = '<div style="color: red;">Error loading tasks</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('userTasksContent').innerHTML = '<div style="color: red;">Error loading tasks</div>';
            });
        }

        function displayUserTasks(tasks, user) {
            let tasksHtml = '';
            
            if (user) {
                tasksHtml += `<div style="margin-bottom: 20px; padding: 15px; background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
                    <strong>User:</strong> ${user.username} (${user.email})
                </div>`;
            }

            if (tasks.length === 0) {
                tasksHtml += '<div style="text-align: center; color: #666; padding: 20px;">No tasks found for this user.</div>';
            } else {
                tasksHtml += '<div style="max-height: 400px; overflow-y: auto;">';
                tasks.forEach(task => {
                    const priorityClass = task.priority.toLowerCase();
                    const statusClass = task.status.toLowerCase().replace('_', '-');
                    
                    tasksHtml += `
                        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #667eea;">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                                <strong>${task.title}</strong>
                                <span style="padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; background: ${priorityClass === 'high' ? '#fee' : priorityClass === 'medium' ? '#fff3cd' : '#d4edda'}; color: ${priorityClass === 'high' ? '#c53030' : priorityClass === 'medium' ? '#b45309' : '#155724'};">${task.priority}</span>
                            </div>
                            <div style="color: #666; margin-bottom: 10px;">${task.description || 'No description'}</div>
                            <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: #888;">
                                <span>Status: <strong>${task.status.replace('_', ' ')}</strong></span>
                                <span>Created: ${task.createdAt}</span>
                            </div>
                        </div>
                    `;
                });
                tasksHtml += '</div>';
            }

            document.getElementById('userTasksContent').innerHTML = tasksHtml;
        }

        // Show Alert
        function showAlert(message, type) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Update stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            // You can add logic here to calculate and display additional stats
            const totalUsers = parseInt(document.querySelector('.stat-number').textContent);
            document.getElementById('activeUsers').textContent = totalUsers;
            document.getElementById('recentUsers').textContent = Math.floor(totalUsers * 0.3);
        });
    </script>
</body>
</html>
